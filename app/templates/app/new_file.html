{% extends 'app/base.html' %}

{% block breadcrumb %}

{% endblock %}

{% block content %}

  <div class="container">
    <div id="upload_txt">
      <p>Upload a new file : </p>
    </div>
    <div id='upload_btn'>
      <button>Upload</button><br></br>
    </div>
  </div>

  <a href="{% url 'upload' %}" class="btn btn-primary">Save Changes</a>
{% endblock %}
