<!DOCTYPE html>
{% load static %}
<!--navbar-horizontal... -->
<html>
<head>
<link href="{% static '/app/css/hor-nav.css' %}" rel="stylesheet" type="text/css" >
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="hor_nav">
        <div class="container">
            <div class="row">
                <!--TODO: add href for home-->
                <a id="logo" href="#"><img src='{%static "/app/images/logo_parichit.JPG" %}' alt = "A" height="20%" width="20%"></a>
                <div class="log">
                    {% if  user.username %}
                        <p>Welcome {{ user.username }} !!!</p>       
                        <a href="{% url 'logou' %}" >Log out</a>

                    {% else %}
                    <button type="button" class="login" data-toggle="modal" data-target="#loginModal" id="login">Login</button>
                    <button type="button" class="signup" data-toggle="modal" data-target="#signupModal" id="signup"  >Signup</button>
                    {% endif %}
                    
                    
                    
                    <div class="modal fade col-sm-9 col-md-7 col-lg-5 mx-auto" id="loginModal" role="dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    
                                    <h4 class="modal-title">Login</h4>
                                    
                                    <div class="subheading">New to this site? <span><button id="link" class="link">Sign Up</button></span></div>
                                    <!--TODO:action-->
                                    <form action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="field">
                                            <input type="text" required="required" name="username">
                                            <span class="label">username</span>
                                        </div>

                                        <div class="field">
                                            <input type="password" required="required" name="password">
                                            <span class="label">Password</span>
                                        </div>
                                        
                                        <div class="field">
                                            <input type="submit" class="btn" value="Log In" name="submit">
                                        </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                        
                    <div class="modal fade col-sm-9 col-md-7 col-lg-5 mx-auto" id="signupModal" role="dialog">                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    
                                    <h4 class="modal-title">Signup</h4>
                                    
                                    <div class="subheading">Already logged in? <span><button id="link" class="link">Log In</button></span></div>
                                    <!--TODO:action-->
                                    <form action="{% url 'signup' %}" method="post">
                                        {% csrf_token %}
                                        <div class="field">
                                            <input type="text" required="required" name="username">
                                            <span class="label">Username</span>
                                        </div>
                                        
                                        <div class="field">
                                            <input type="text" required="required" name="email">
                                            <span class="label">Email</span>
                                        </div>

                                        <div class="field">
                                            <input type="password" required="required" name="password">
                                            <span class="label">Password</span>
                                        </div>
                                        
                                        <div class="field">
                                            <input type="password" required="required" name="confirmpassword">
                                            <span class="label">Confirm Password</span>
                                        </div>
                                        
                                        <div class="field">
                                            <input type="submit" class="btn" value="Sign Up" name="submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
                    

                </div>
                    
            </div>
            
        </div>
    </div>
    
</body>
</html>
